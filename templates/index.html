<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinove Software</title>
    <!--<link rel="stylesheet" href="style.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            height: 70px;
            width: 100%;
            background-color: #2c3e50;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            color: #ecf0f1;
            font-size: 26px;
            margin-left: 20px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .image-container {
            position: relative;
            margin-top: 70px;
            overflow: hidden;
            height: 80vh; /* Adjusted height for the main image container */
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://img.freepik.com/free-photo/tall-modern-building-reflects-abstract-cityscape-pattern-generated-by-ai_188544-27403.jpg') no-repeat center center/cover;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 5px;
        }

        .contact {
            padding: 40px 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .contact h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .contact h2 {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact input[type="text"],
        .contact input[type="email"],
        .contact textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .contact textarea {
            height: 150px;
        }

        .send {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send:hover {
            background-color: #34495e;
        }

        .footer {
            height: 60px;
            width: 100%;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .footer h4 {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>Vinove</h1>
        <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Partners</a></li>
        </ul>
    </div>

    <div class="image-container">
        <div class="image-text">Vinove Software</div>
    </div>

    <div class="contact">
        <h1>Contact Us</h1>
        <h2>Let's get in touch and talk about your next project.</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Subject" required>
            <textarea placeholder="Message" required></textarea>
            <button class="send">SEND MESSAGE</button>
        </form>
    </div>

    <div class="footer">
        <h4>Copyright Â© 2004-2024 Vinove. All rights reserved.</h4>
    </div>
</body>

</html>
